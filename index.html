<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WhatsApp 1</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="left-header">
        <img src="img/avatar_1.jpg" alt="Propic">
        <div class="username">Alex</div>
        <i class="fas fa-ellipsis-v"></i>
        <i class="fas fa-comment-alt"></i>
        <i class="fas fa-circle-notch"></i>
      </div>
      <div class="left-alert">
        <i class="fas fa-bell-slash"></i>
        <div class="alert-text">
          Ricevi notifiche di nuovi messaggi
        </div>
        <a href="#">Attiva notifiche desktop</a>
      </div>
      <div class="left-search">
        <label class="search-label" for="search">
          <i class="fas fa-search"></i>
        </label>
        <input class="search-bar" name="search" placeholder="Cerca o inizia una nuova chat">
      </div>
      <div class="left-chat">
        <div class="contact">
          <img src="img/avatar_2.jpg" alt="Propic">
          <div class="contact-name">
            Michele
          </div>
        </div>
        <div class="contact">
          <img src="img/avatar_3.jpg" alt="Propic">
          <div class="contact-name">
            Fabio
          </div>
        </div>
        <div class="contact">
          <img src="img/avatar_4.jpg" alt="Propic">
          <div class="contact-name">
            Samuele
          </div>
        </div>
        <div class="contact">
          <img src="img/avatar_5.jpg" alt="Propic">
          <div class="contact-name">
            Mario
          </div>
        </div>
      </div>
    </div>
    <div class="right">

    </div>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
